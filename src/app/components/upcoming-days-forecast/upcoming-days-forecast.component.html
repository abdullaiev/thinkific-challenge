<table mat-table
       [dataSource]="upcomingDaysForecast"
       class="upcoming-days mat-elevation-z4">
  <ng-container matColumnDef="day">
    <td mat-cell *matCellDef="let day">
      {{day.date | date : 'EEEE'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <td mat-cell *matCellDef="let day">
      {{day.date | date : 'MMMM d'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="conditions">
    <td mat-cell *matCellDef="let day">
      <fa-icon [icon]="openWeatherToFontAwesome[day.weather.icon]"></fa-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="high">
    <td mat-cell *matCellDef="let day">
      {{day.temperature.max | convertKelvinTo : temperatureUnit}}&deg;
    </td>
  </ng-container>

  <ng-container matColumnDef="low">
    <td mat-cell *matCellDef="let day">
      {{day.temperature.min | convertKelvinTo : temperatureUnit}}&deg;
    </td>
  </ng-container>

  <tr mat-row
      *matRowDef="let row; let i = index; columns: displayedColumns;"
      [ngClass]="{'selected': selectedDayIndex === i}"
      (click)="selectDayByIndex(i)">
  </tr>
</table>
