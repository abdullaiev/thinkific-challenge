<table mat-table [dataSource]="upcomingDaysForecast" class="mat-elevation-z8">
  <ng-container matColumnDef="day">
    <td mat-cell *matCellDef="let day">
      {{day.date | date : 'EEEE'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <td mat-cell *matCellDef="let day">
      {{day.date | date : 'MMMM d'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="conditions">
    <td mat-cell *matCellDef="let day">
      <img *ngIf="day.weather.icon"
           [src]="'http://openweathermap.org/img/wn/' + day.weather.icon + '@2x.png'"
           [alt]="day.weather.description"
           class="weather-condition-icon">
    </td>
  </ng-container>

  <ng-container matColumnDef="high">
    <td mat-cell *matCellDef="let day">
      {{day.temperature.max | convertKelvinTo : temperatureUnit | number : '1.0-0'}}&deg;
    </td>
  </ng-container>

  <ng-container matColumnDef="low">
    <td mat-cell *matCellDef="let day">
      {{day.temperature.min | convertKelvinTo : temperatureUnit | number : '1.0-0'}}&deg;
    </td>
  </ng-container>

  <tr mat-row
      *matRowDef="let row; let i = index; columns: displayedColumns;"
      [ngClass]="{'selected': selectedDayIndex === i}"
      (click)="selectDayByIndex(i)">
  </tr>
</table>
